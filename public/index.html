<html>
<head>
  <title>Third Word War</title>
</head>
<body>
  <h1>Third Word War</h1>

<script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>
<script type="text/javascript">
  var socket = io({
    transports: ['websocket']
  });

  socket.on('connected', function (data) {
    console.log(data);

    socket.emit('login', 'arild');

    socket.emit('state');

    socket.emit('newWord', 'kirke');
  });

  socket.on('word taken', function (melding) {
    console.log(melding);
  });

  socket.on('sorry', function(melding) {
    console.log(melding);
  });

  socket.on('newRound', function(melding) {
    console.log(melding);
  });

  socket.on('scoreUpdate', function(melding) {
    console.log(melding);
  });

  socket.on('remaining time', function(melding) {
    console.log(melding);
  });

  socket.on('userLoggedIn', function(melding) {
    console.log(melding);
  });

  socket.on('currentState', function(melding) {
    console.log(melding);
  });

  socket.on('userLoggedOut', function(melding) {
    console.log('user logged out');
    console.log(melding);
  });

</script>
</body>
</html>
