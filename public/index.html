<html>
<head>
  <title>Third Word War</title>
</head>
<body>
  <h1>Third Word War</h1>

<script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>
<script type="text/javascript">
  var url = 'http://localhost:3000';

  var socket = io(url, {
    transports: ['websocket']
  });

  socket.on('connected', function (data) {
    console.log(data);
  });

  socket.on('word taken', function (melding) {
    console.log(melding);
  });

  socket.on('sorry', function(melding) {
    console.log("FEIL: "+melding);
  });

  socket.on('new round', function(melding) {
    console.log(melding);
  });

  socket.on('score update', function(melding) {
    console.log(melding);
  });

  socket.on('remaining time', function(melding) {
    console.log(melding);
  });

  socket.on('welcome', function(melding) {
    console.log(melding);
  });

  socket.on('state', function(melding) {
    console.log(melding);
  });

  socket.on('goodbye', function(melding) {
    console.log(melding);
  });

</script>
</body>
</html>
