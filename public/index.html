<html>
<head>
  <title>Third Word War</title>
</head>
<body>
  <h1>Third Word War</h1>

<script type="text/javascript" src="vendor/socket.io-client/socket.io.js"></script>
<script type="text/javascript">
  var url = 'http://localhost:3000';

  var socket = io(url, {
    transports: ['websocket']
  });

  socket.on('connected', function (data) {
    console.log(data);
  });

  socket.on('ord', function (ord) {
    if (ord && ord.length > 0) {
      console.log(ord);
    } else {
      console.log("IKKE FUNNET");
    }
  });

  socket.on('feil', function(melding) {
    console.log("FEIL: "+melding);
  });

  socket.on('bokstaver', function(melding) {
    console.log(melding);
  });

  socket.on('poeng', function(melding) {
    console.log(melding);
  });

  socket.on('velkommen', function(melding) {
    console.log(melding);
  });

  socket.on('farvel', function(melding) {
    console.log(melding);
  });

</script>
</body>
</html>
